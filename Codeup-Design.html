<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/Codeup-Design.css">
</head>
<body>
    <nav class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-12 center">
                <img src="img/logo.png" class="logo">
            </div>
            <div class="col-9 offset-3 text-align-center">
                <h2>codeup design</h2>
            </div>
            <div class="col-3 col-sm-2">
                SERVICES
            </div>
            <div class="col-3 col-sm-2">
                WORK
            </div>
            <div class="col-3 col-sm-2">
                BLOG
            </div>
            <div class="col-3 col-sm-2">
                CONTACT
            </div>
            </div>
    </nav>
    <main>
        <div class="container text-align-center">
            <div class="row">
                <h2 class="offset-2 col-sm-12"><span class="col-12">VISUAL DESIGN &</span><span class="col-12">WEB DEVELOPMENT</span></h2>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <h3 class="offset-2 col-10">FROM PARK CITY, UTAH</h3>
            </div>
        </div>
        <div class="container circle-row">
            <div class="row center">
                <div class="col-xs-6">
                    <div class="circle circle-red circle-words"><p>DESIGN</p></div>
                    <div class="circle circle-yellow circle-word"><p>DEVELOP</p></div>
                </div>
                <br class="d-none d-xs-none">
                <div class="col-xs-6">
                    <div class="circle circle-green circle-words"><p>SUPPORT</p></div>
                    <div class="circle circle-blue circle-words"><p>HOST</p></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-12 align-self-center">SELECTED WORK</div>
        <div class="container.fluid mt-2">
            <div class="row">
                <div class="col-5 card mx-auto" style="width: 20rem;">
                    <img class="card-img-top" src="img/apple-ipad.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">FEATURED PROJOECT</p>
                    </div>
                </div>
                <div class="col-5 card" style="width: 45rem;">
                    <img class="card-img-top" src="img/macbook.jpg/" alt="macbook-img">
                    <div class="card-body mx-auto">
                        <p class="card-text">FEATURED PROJOECT</p>
                    </div>
                </div>
            </div>

            <!--</div>-->
        </div>


    </main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
